<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/content/css/styles.css" />
  <link rel="stylesheet" href="/content/css/admin.css" />

  <script src="https://kit.fontawesome.com/734a53a685.js" crossorigin="anonymous"></script>
  <title>Edit vehicle</title>
</head>
<body>
  <header>
      <nav id="admin-nav">
        <div class="container">
          <ul>
            <li>
              <i class="fal fa-arrow-alt-left"></i>
              <a href="../admin/administration.html">Back to vehicles</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <!-- Add Vehicle form -->
      <section id="addVehicle-container">
        <form>            
          <input id="regNoInput" disabled=disabled type="text" class="form-control" placeholder="Registrationno">
          <input id="makeInput" type="text" class="form-control" placeholder="Make">
          <input id="modelInput" type="text" class="form-control" placeholder="Model">
          <input id="modelYearInput" type="text" class="form-control" placeholder="Model year">
          <input id="mileageInput" type="text" class="form-control" placeholder="Mileage">
          <input id="valueInput" type="text" class="form-control" placeholder="Value">
          <input id="imageUrlInput" type="text" class="form-control" placeholder="ImageUrl">
          <textarea id="descriptionInput" class="form-control" placeholder="Description"></textarea>
          <div class="buttons">
            <button class="btn" id="save">Save</button>
            <button class="btn btn-secondary" id="cancel">Cancel</button>
          </div>
        </form>
      </section>
    </main>

  <script src="/scripts/admin-edit.js"></script>
</body>
</html>
