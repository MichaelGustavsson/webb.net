<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      src="https://kit.fontawesome.com/734a53a685.js"
      crossorigin="anonymous"
    ></script>

    <title>Administerar bilar</title>
    <link rel="stylesheet" href="/content/css/styles.css" />
    <link rel="stylesheet" href="/content/css/admin.css" />
    <link rel="stylesheet" href="/content/css/modal.css">
  </head>
  <body>
    <header>
      <nav id="admin-nav">
        <div class="container">
          <ul>
            <li>
              <i class="fal fa-arrow-alt-left"></i>
              <a href="../public/index.html">Back to application</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- Vehicle table -->
    <main>
      <section id="tableView" class="containter">
        <section class="scroll-container">
          <div class="pagination-header">
            <div>
              <input
                id="searchInput"
                type="text"
                class="form-control"
                placeholder="Type search string"
              />
              <button class="btn" id="searchButton">search</button>
            </div>
            <button class="btn" id="addNewVehicle">Add</button>
          </div>
          <div class="table-container">
            <table>
              <thead>
                <tr>
                  <th>#</th>
                  <th>RegNo</th>
                  <th>Make</th>
                  <th>Model</th>
                  <th>Mode year</th>
                  <th>Mileage</th>
                  <th>Value</th>
                  <th></th>
                </tr>
              </thead>
              <tbody id="vehicle-list"></tbody>
            </table>
          </div>
        </section>
      </section>

      <!-- Add Vehicle form -->
      <div class="modal hidden">
        <button class="close-modal">&times</button>
        <section id="addVehicle-container" class="hidden">
          <form>            
            <input id="regNoInput" type="text" class="form-control" placeholder="Registrationno">
            <input id="makeInput" type="text" class="form-control" placeholder="Make">
            <input id="modelInput" type="text" class="form-control" placeholder="Model">
            <input id="modelYearInput" type="text" class="form-control" placeholder="Model year">
            <input id="mileageInput" type="text" class="form-control" placeholder="Mileage">
            <input id="valueInput" type="text" class="form-control" placeholder="Value">
            <div class="buttons">
              <button class="btn" id="save">Save</button>
              <button class="btn btn-secondary" id="cancel">Cancel</button>
            </div>
          </form>
        </section>
      </div>
    </main>
    <div id="spinner" class="hidden">
      <img src="/content/img/loading.gif" alt="Wait...">
    </div>
    <div class="overlay hidden"></div>
    <script src="/scripts/car-list.js"></script>
    <script src="/scripts/admin.js"></script>
  </body>
</html>
